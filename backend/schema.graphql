type Query {
  users: [User]
}

type User {
  id: ID!
  username: String
  email: String
  password: String
  first_name: String
  last_name: String
  avatar_url: String
}

type Mutation {
  signUp(username: String!, email: String!, password: String!, first_name: String, last_name: String, avatar_url: String): String!
  logIn(username: String, email: String, password: String!): String!
  updateUser(username: String, first_name: String, last_name: String, avatar_url: String): String!
}